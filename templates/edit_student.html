{% extends 'base.html' %}
{% block content %}

<div class="card center">
  <h2 style="margin-top: 0; margin-bottom: 1.5rem;">Edit Student</h2>

  <form method="POST">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" value="{{ student.name }}" required>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" value="{{ student.age }}" required min="16" max="100">
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <select id="course" name="course" required>
        {% for course in courses %}
        <option value="{{ course.id }}" {% if course.id==student.course_id %}selected{% endif %}>
          {{ course.name }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
      <button type="submit" style="flex: 1;">Save Changes</button>
      <a href="{{ url_for('dashboard') }}" class="btn secondary" style="flex: 1; text-align: center;">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
